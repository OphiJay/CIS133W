<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
    <script src="register.js"></script>

      label, input {
        display: block;
      }
    </style>
  </head>


<body>
  <h1>Login</h1>

  <input type="password" id="password">
  <span style="color:red" id="passwordMessage"></span>
  <br>
  </body>
</html>
